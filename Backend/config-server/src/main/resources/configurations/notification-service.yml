


#Backend/config-server/src/main/resources/configurations/notification-service.yml
server:
  port: 8084
  address: 0.0.0.0

spring:
  application:
    name: notification-service

  web:
    resources:
      add-mappings: false  # Static resource mapping'i kapat

  mvc:
    throw-exception-if-no-handler-found: true  # 404 için exception fırlat

  datasource:
    url: jdbc:postgresql://localhost:5432/sosyalmedia_notification_service
    username: cagri
    password: cagri_1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # ✅ MAIL CONFIGURATION
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com  # BURAYA KENDİ MAİLİNİ YAZ
    password: your-app-password     # BURAYA GMAIL APP PASSWORD YAZ
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: false

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost
    metadata-map:
      zone: primary

# ✅ FEIGN CONFIGURATION
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.sosyalmedia.notificationservice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.mail: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

