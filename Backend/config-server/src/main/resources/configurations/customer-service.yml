server:
  port: 8081
  address: 127.0.0.1
  # ❌ KALDIR: context-path: /api
  tomcat:
    max-swallow-size: 500MB

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:postgresql://localhost:5432/sosyalmedia_customer_service
    username: cagri
    password: cagri_1234
    driver-class-name: org.postgresql.Driver

  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/**

  web:
    resources:
      add-mappings: true
      static-locations: classpath:/static/,classpath:/public/,file:${file.upload.directory}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 500MB

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  instance:
    prefer-ip-address: true
    hostname: localhost
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}  # ✅ DÜZELT
    metadata-map:
      internal: "true"
      security-level: "private"
      auth-delegated-to-gateway: "true"

logging:
  level:
    com.sosyalmedia.customerservice: DEBUG
    org.springframework.web: DEBUG  # ✅ EKLE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"  # ✅ EKLE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

