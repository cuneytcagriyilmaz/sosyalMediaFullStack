    directory: C:\Users\Approxy\Desktop\sosyalMediaProjectFull\sosyalMediaProject\kaydedilenResimler
    allowed-extensions: jpg,jpeg,png,gif,pdf,mp4,avi,mov,doc,docx
    base-url: http://localhost:8081/uploads